		<title>象 盟</title>
		<link rel="stylesheet" href="/weixin/dist/css/normalize.css">
		<link rel="stylesheet" href="/weixin/dist/css/footer.css">

	<body>

		<!-- content start-->
		<div class="content">
			<div class="form">
				<div class="list">
					<h2>象盟实名认证提示</h2>
					<h4>规范代言人管理，保障用户利益。即日起对象盟进行实名认证，未认证用户将无法成功提现。</h4>
					<div><input type="text" placeholder="微信号" id="weixin"></div>
					<p>请输入您的微信号</p>
					<div><input type="text" placeholder="11位手机号" id="phone"></div>
					<p>请输入您的手机号码</p>
					<div><input type="text" placeholder="真实姓名" id="realname"></div>
					<p>请填写身份证上真实姓名</p>
					<div><input type="text" placeholder="身份证号" id="idnum"></div>
					<p>请填写真实的身份证号码，我们将审核您的身份信息是否匹配</p>
					<div><input type="text" placeholder="身份证号" id="alipay"></div>
					<p>请填写您要提现的支付宝账号</p>
					<div><a href="javascript:void(0);" id="confirm">提交</a></div>
				</div>
			</div>
		</div>
		
		<!-- content end-->

		<script src="/weixin/c/common/init.js"></script>
