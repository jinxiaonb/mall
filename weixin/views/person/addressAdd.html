	<body>

		<!-- content start-->
		<div class="content">
			<div class="contact">
				<div class="c-li">
					<strong><i>*</i>收货人:</strong>
					<input type="text" value="" placeholder="请使用真实姓名">
				</div>
				<div class="c-li">
					<strong><i>*</i>手机号码:</strong>
					<input type="text" value="" placeholder="请输入11位的手机号">
				</div>
				<div class="c-li">
					<strong><i>*</i>所在省区:</strong>
					<select name="" id="">
						<option value="0">未选</option>
						<option value="1">浙江</option>
					</select>
				</div>
				<div class="c-li">
					<strong><i>*</i>所在市区:</strong>
					<select name="" id="">
						<option value="0">未选</option>
						<option value="1">杭州</option>
					</select>
				</div>
				<div class="c-li">
					<strong><i>*</i>详细地址:</strong>
					<input type="text" value="" placeholder="请输入详细的地址">
				</div>
				<div class="c-li">
					<strong><i></i>身份证号:</strong>
					<input type="text" value="" placeholder="">
				</div>
			</div>
			<div class="set-default">
				<div class="overflow">
					<span class="f-left">设置为默认地址</span>
					<p class="f-right"><i class="iconfont selected">&#xe616;</i></p>
				</div>
			</div>
			<div class="set-btn">
				<a href="javascript:void(0);">保存</a>
			</div>
		</div>
		<!-- content end-->

		
		<script src="/weixin/c/common/init.js"></script>
